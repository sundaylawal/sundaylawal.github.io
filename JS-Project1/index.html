<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Project</title>
    <link rel="stylesheet" href="java.css">
    <script src='script.js' defer></script>
</head>
<body>
    
    <div id='bg'>
        <h1>GAME TIME</h1>

        <div class='number'>
            <p class='answer'></p>
        </div>

        <div>
            <p class='score'></p>
            <p class='best'></p>
        </div>
        
        <div class='inputBox'> 
            
            <input id='userGuess' type="text">
            <br><br>
            <button class='submit' type="button">Win or Lose!</button>
            <!-- <p id="p01"></p> -->
        </div>

        <div class="resultPar">
            <h3>Make your Choice <span>1 - 100</span></h3>
            <p class='errors'></p>
            <p class="lowOrHi"></p>
            <p class="guesses"></p>
        </div>
        
    </div>
</body>
</html>
